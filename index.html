<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
      
<body style="margin : 0px; overflow: hidden;">
    
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-assets>
        <video id="vid" crossOrigin="anonymous" type="video/mp4" src="./The Lion King Official Trailer.mp4" autoplay loop="true" playsinline webkit-playsinline controls />
      </a-assets>
      
      <a-marker-camera preset="custom" type="pattern" url="pattern-e.patt">
        <a-video src="#vid" position="0 0.5 0" rotation="270 0 0" play="true"></a-video>
      </a-marker-camera>
      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      window.addEventListener('click', function () {
        var video = document.querySelector('#vid');
        if (video.paused == true) {
          video.play();
          } else {
          video.pause();
        }
      }, false);
     
    </script>
    
    </body>
  
</html>
